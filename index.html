<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Online furniture store: a wide selection of sofas for your comfort and style. Find the perfect sofa for your home with nationwide delivery."
    />
    <meta
      name="keywords"
      content="furniture, sofas, upholstered furniture, home sofas, office sofas, sectional sofas, leather sofas, fabric sofas, modern furniture, comfortable sofas, sofas with delivery, online furniture store"
    />
    <title>Furniture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="logo-wrapper">
          <img src="images/header/logo.svg" alt="Furniture website logo" class="logo" />
        </a>
        <input
          type="search"
          id="site-search"
          name="site-search"
          autocomplete="on"
          maxlength="50"
          placeholder="Search for minimalist chair"
          class="input-field"
        />
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <a href="#" target="_blank" class="product">
          <div class="product-img-wrapper product-label product-discount">
            <img src="images/main/products/product-1.png" alt="Luxury big sofa" class="product-img" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Lolito</h2>
            <p class="product-descr">Luxury big sofa</p>
            <div class="product-price-wrapper">
              <span class="product-price">Rp 7.000.000</span>
              <span class="product-old-price">Rp 14.000.000</span>
            </div>
          </div>
        </a>
        <a href="#" target="_blank" class="product">
          <div class="product-img-wrapper product-label product-new">
            <img src="images/main/products/product-2.png" alt="Minimalist fan" class="product-img" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Respira</h2>
            <p class="product-descr">Minimalist fan</p>
            <div class="product-price-wrapper">
              <span class="product-price">Rp 500.000</span>
            </div>
          </div>
        </a>
        <a href="#" target="_blank" class="product">
          <div class="product-img-wrapper">
            <img src="images/main/products/product-3.png" alt="Cute bed set" class="product-img" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Pingky</h2>
            <p class="product-descr">Cute bed set</p>
            <div class="product-price-wrapper">
              <span class="product-price">Rp 7.000.000</span>
              <span class="product-old-price">Rp 14.000.000</span>
            </div>
          </div>
        </a>
        <a href="#" target="_blank" class="product">
          <div class="product-img-wrapper">
            <button type="button" id="product-featured-btn" class="product-featured-btn"></button>
            <img src="images/main/products/product-4.png" alt="Minimalist fan" class="product-img" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Respira</h2>
            <p class="product-descr">Minimalist fan</p>
            <div class="product-price-wrapper">
              <span class="product-price">Rp 500.000</span>
            </div>
          </div>
        </a>
        <a href="#" target="_blank" class="product">
          <div class="product-img-wrapper product-label product-new">
            <img src="images/main/products/product-5.png" alt="Luxury big sofa" class="product-img" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Lolito</h2>
            <p class="product-descr">Luxury big sofa</p>
            <div class="product-price-wrapper">
              <span class="product-price">Rp 7.000.000</span>
              <span class="product-old-price">Rp 14.000.000</span>
            </div>
          </div>
        </a>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-container">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" target="_blank" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" target="_blank" class="nav-link">About us</a></li>
          <li class="nav-item"><a href="#" target="_blank" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" target="_blank" class="nav-link">Contacts</a></li>
        </ul>
        <ul class="icon-list">
          <li class="icon-item">
            <a href="#" target="_blank" class="icon-link">
              <svg>
                <use xlink:href="images/sprite.svg#instagram-icon" />
              </svg>
            </a>
          </li>
          <li class="icon-item">
            <a href="#" target="_blank" class="icon-link">
              <svg>
                <use xlink:href="images/sprite.svg#telegram-icon" />
              </svg>
            </a>
          </li>
          <li class="icon-item">
            <a href="#" target="_blank" class="icon-link">
              <svg>
                <use xlink:href="images/sprite.svg#linkedin-icon" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
